<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form -->
    <form action="#" method="post">
        <table>

        <!-- Header -->
        <caption><h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1></caption>

        <!-- Row 1 -->
        <tr>
            <td><label for="username">Họ tên</label></td>
            <td><input type="text" id="username" name="username" autocomplete="on" required></td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td><label for="address">Địa chỉ</label></td>
            <td><textarea id="address" name="address" cols="50" rows="4" autocomplete="on" required></textarea></td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td><label for="phone">Điện thoại</label></td>
            <td><input type="tel" id="phone" name="phone" pattern="^(\d{10}|\d{11})$" title="Số điện thoại phải bao gồm 10 hoặc 11 chữ số" autocomplete="on" required></td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td>Giới tính</td>
            <td>
            <input type="radio" id="gender_nam" name="gender" value="nam" required>
            <label for="gender_nam">Nam</label>
            <input type="radio" id="gender_nu" name="gender" value="nu" required checked>
            <label for="gender_nu">Nữ</label>
            </td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td><label for="career">Nghề nghiệp</label></td>
            <td><select id="career" name="career" required>
            <option value="doctor">Bác sĩ</option>
            <option value="engineer">Kỹ sư</option>
            <option value="teacher" selected>Giáo viên</option>
            <option value="others">Khác</option>
            </select></td>
        </tr>

        <!-- Row 6 -->
        <tr>
            <td><label for="product">Chọn sản phẩm tham gia</label></td>
            <td><select id="product" name="product" size="4" multiple required>
            <option value="toothpaste">Kem đánh răng</option>
            <option value="washing_powder" selected>Bột giặt</option>
            <option value="shampoo">Dầu gội đầu</option>
            <option value="shower_gel" selected>Sữa tắm</option>
            </select></td>
        </tr>

        <!-- Row 7 -->
        <tr>
            <td><label for="participants_guess_number">Số người dự đoán tham gia</label></td>
            <td><input type="number" id="participants_guess_number" name="participants_guess_number" placeholder="30000" min="0" step="1" required></td>
        </tr>

        <!-- Last row-1 -->
        <tr>
            <td colspan="2"><button type="submit">Đồng ý</button></td>
        </tr>

        <!-- Last row -->
        <tr>
            <td colspan="2">Bạn đã đăng ký thành công!!!</td>
        </tr>
        </form>
    </table>
</body>
</html>
