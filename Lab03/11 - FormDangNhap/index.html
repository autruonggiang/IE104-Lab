<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <form action="#" method="post" onsubmit="printChaoBan();" class="flex flex-col gap-2">
          <h1>Form đăng nhập</h1>
          
          <div class="flex gap-2">
            <label for="username" class="flex">Tên người dùng</label>
            <input type="text" autocomplete="username">
          </div>

          <div class="flex gap-2">
            <label for="password" class="flex">Mật khẩu</label>
            <input type="password" autocomplete="current-password">
          </div>

          <button type="submit" class="self-center" style="cursor: pointer;">Đăng nhập</button>
        </form>
      </body>

      <script>
        const printChaoBan = () => {
          console.log('Chào bạn');
          document.write('Chào bạn');
        }
      </script>
      </html>
